<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>ECF JS Bastien</title>
</head>

<body>
    <header class="bg-dark p-3 text-center">
        <div class="row">
            <div class="col">
                <h4><a href="index.html" class="text-decoration-none text-dark bg-success bg-gradient rounded p-2">ECF_JS_Bastien</a></h4>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row">
            <form class="" action="" id="form_select">
                <div class="col-12 mt-1">
                    <label for="auteur">filtrer par auteur :</label>
                    <select name="auteur" id="auteur_select" class="w-100">
                        <option value="Choississez un auteur" disabled>
                            -- Choississez un auteur --
                        </option>
                    </select>
                </div>
                <div class="col-12 mt-2">
                    <label for="categorie">filtrer par catégorie :</label>
                    <select name="categorie" id="categorie_select" class="w-100">
                        <option value="Choississez une catégorie" disabled>
                            -- Choississez une catégorie --
                        </option>
                    </select>
                </div>
            </form>
            <div class="co-12 text-center">
                <a href="index.html"><input type="button" class="mt-3" value="Réinitialisez les filtres"></a>
            </div>
        </div>

        <div class="section-card row"></div>

        <div id="loadingIndicator" style="display: none">
            <div class="spinner-border" role="status">
                <span class="sr-only"></span>
                
            </div>
        </div>

        
    </main>
</body>

</html>
